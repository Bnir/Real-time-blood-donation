<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo" class="logo-img">
        </div>
        <h1>Sign in</h1>
        <form action="/login" method="post">
            <label for="Email">Email</label>
            <input type="email" id="email" name="Email" placeholder="me@example.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="e.g., ********" required>
            <h6><a href="forgotpassword.html"> Forgot password</a></h6>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
